                <div class="layui-form-item">
                    <label class="layui-form-label">车名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入车名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车辆租金</label>

                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">车辆信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea" name="carInfo"></textarea>
                    </div>

                <!--上传车辆图片-->
                <div class="layui-upload-drag"  style="margin-left: 40px;margin-bottom: 20px">
                    <input type="file" name="pic">
                    <i class="layui-icon"></i>
                    <p>点击上传车辆图片，或将文件拖拽到此处</p>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
